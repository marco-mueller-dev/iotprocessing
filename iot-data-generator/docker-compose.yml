version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: sensordb
    restart: unless-stopped
    environment:
      POSTGRES_DB: sensordb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
